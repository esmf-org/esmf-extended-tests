ESMX:

  App:
    globalResourceControl:  true
    logKindFlag:            ESMF_LOGKIND_Multi
    logAppendFlag:          false
    logFlush:               true
    startTime:              2012-10-24T18:00:00
    stopTime:               2012-10-24T19:00:00

    ESMF_RUNTIME_PROFILE:         ON
    ESMF_RUNTIME_PROFILE_OUTPUT:  SUMMARY

  Driver:
    componentList:          [prod, cons1, cons2]
    attributes:
      Verbosity: low
      Profiling: high
    logSystem:              false
    runSequence: |
      @*
        prod -> cons1
        prod -> cons2
      @

prod:
  model:            ProdComp
  petList:          [2,3]
  gridCount:        10
  localGridSizes:   [10, 20]
  fieldsPerGrid:    10
  meshCount:        10
  localMeshSize:    100
  fieldsPerMesh:    10

cons1:
  model:            ProdComp
  petList:          [0,1]
  gridCount:        0
  localGridSizes:   [0]
  fieldsPerGrid:    0
  meshCount:        0
  localMeshSize:    0
  fieldsPerMesh:    0

cons2:
  model:            ProdComp
